#${ant.library.dir}
ivy.jar.file=ivy-2.4.0.jar
#${ivy.jar.dir}/ivy.jar
skip.download=true

nexus-public=https://oss.sonatype.org/content/groups/public
nexus-releases=https://oss.sonatype.org/content/repositories/releases
nexus-snapshots=https://oss.sonatype.org/content/repositories/snapshots
nexus-staging=https://oss.sonatype.org/service/local/staging/deploy/maven2
