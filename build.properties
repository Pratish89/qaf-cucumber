artifact.name=qaf-cucumber
version-num=3.0
build-num=0-SNAPSHOT
#-beta-3
#-SNAPSHOT
publish.resolver=nexus-snapshots
#staging
#snapshots
#releases
status=snapshots
#snapshots
#release
release.num=${version-num}.${build-num}
lib.dir=./lib
dist.dir=build/artifacts/jars/
